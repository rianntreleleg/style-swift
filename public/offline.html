<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwift - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo img {
            width: 50px;
            height: 50px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background: white;
            color: #667eea;
        }
        
        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/style_swift_logo_no_bg.png" alt="StyleSwift" onerror="this.style.display='none'">
        </div>
        
        <div class="offline-icon">üì∂</div>
        
        <h1>Voc√™ est√° offline</h1>
        
        <p>
            N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.
            O StyleSwift estar√° dispon√≠vel assim que voc√™ voltar online.
        </p>
        
        <a href="/" class="btn" onclick="window.location.reload()">
            Tentar Novamente
        </a>
        
        <div class="status">
            <p>StyleSwift - Sistema de Gest√£o de Agendamentos</p>
        </div>
    </div>
    
    <script>
        // Verificar conectividade
        function checkOnline() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Verificar a cada 5 segundos
        setInterval(checkOnline, 5000);
        
        // Listener para mudan√ßa de conectividade
        window.addEventListener('online', checkOnline);
    </script>
</body>
</html>
