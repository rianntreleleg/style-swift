<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwift - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .checking {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7.01 5 5 7.01 5 9.5S7.01 14 9.5 14 14 11.99 14 9.5 11.99 5 9.5 5Z"/>
            </svg>
        </div>
        
        <h1>Você está offline</h1>
        <p>O StyleSwift funciona offline! Você ainda pode acessar algumas funcionalidades mesmo sem internet.</p>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z"/>
                </svg>
                <span>Ver agendamentos salvos</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z"/>
                </svg>
                <span>Consultar informações locais</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17,12C17,17.55 12,21.74 12,21.74C12,21.74 7,17.55 7,12C7,8.69 9.69,6 12,6C14.31,6 17,8.69 17,12M12,4C8.27,4 5,7.27 5,12C5,16.5 12,22 12,22C12,22 19,16.5 19,12C19,7.27 15.73,4 12,4M12,9C10.34,9 9,10.34 9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12C15,10.34 13.66,9 12,9Z"/>
                </svg>
                <span>Acessar dados em cache</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">
            Tentar Reconectar
        </button>
        
        <div class="status" id="status">
            Verifique sua conexão com a internet
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const button = document.querySelector('.retry-btn');
            
            status.innerHTML = '<span class="checking">Verificando conexão...</span>';
            button.disabled = true;
            
            // Tentar fazer uma requisição simples para verificar conectividade
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    status.innerHTML = 'Conexão restaurada! Redirecionando...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                status.innerHTML = 'Ainda sem conexão. Tente novamente em alguns momentos.';
                button.disabled = false;
            });
        }
        
        // Verificar conexão automaticamente a cada 30 segundos
        setInterval(checkConnection, 30000);
        
        // Verificar se voltou online
        window.addEventListener('online', function() {
            document.getElementById('status').innerHTML = 'Conexão restaurada! Redirecionando...';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Atualizar status quando ficar offline
        window.addEventListener('offline', function() {
            document.getElementById('status').innerHTML = 'Conexão perdida. Modo offline ativo.';
        });
    </script>
</body>
</html>
