<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwift - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #a1a1aa;
        }

        .retry-button {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #a1a1aa;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #0891b2;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">SS</div>
        <h1>Sem Conexão</h1>
        <p>
            <span class="status-indicator"></span>
            Parece que você está offline. Verifique sua conexão com a internet e tente novamente.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Seus dados estão seguros</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Funcionalidades básicas disponíveis offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Sincronização automática quando reconectar</span>
            </div>
        </div>
    </div>

    <script>
        // Verificar conexão periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);

        // Verificar quando a conexão for restaurada
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
