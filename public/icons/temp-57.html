
<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    svg { width: 57px; height: 57px; }
  </style>
</head>
<body>
  <svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Main Icon Group -->
  <g transform="translate(128, 128)">
    <!-- Motion Lines -->
    <g stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round" opacity="0.8">
      <line x1="0" y1="128" x2="40" y2="128"/>
      <line x1="0" y1="140" x2="35" y2="140"/>
      <line x1="0" y1="152" x2="30" y2="152"/>
    </g>
    
    <!-- Comb -->
    <g fill="url(#iconGradient)">
      <!-- Comb Handle -->
      <rect x="60" y="100" width="20" height="60" rx="4"/>
      <!-- Comb Teeth -->
      <rect x="50" y="80" width="4" height="20" rx="2"/>
      <rect x="58" y="75" width="4" height="25" rx="2"/>
      <rect x="66" y="70" width="4" height="30" rx="2"/>
      <rect x="74" y="75" width="4" height="25" rx="2"/>
      <rect x="82" y="80" width="4" height="20" rx="2"/>
    </g>
    
    <!-- Scissors -->
    <g fill="url(#iconGradient)">
      <!-- Left Blade -->
      <path d="M 90 120 L 140 90 L 150 100 L 100 130 Z"/>
      <!-- Right Blade -->
      <path d="M 90 120 L 140 150 L 150 140 L 100 110 Z"/>
      <!-- Finger Holes -->
      <circle cx="95" cy="125" r="8"/>
      <circle cx="145" cy="120" r="8"/>
    </g>
  </g>
  
  <!-- Text "StyleSwift" (simplified) -->
  <g transform="translate(256, 400)">
    <text x="0" y="0" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      StyleSwift
    </text>
  </g>
</svg>

</body>
</html>
